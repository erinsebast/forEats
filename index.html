    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const getStartedButton = document.getElementById("getStartedButton");
            const welcomeSection = document.getElementById("welcomeSection");
            const blob = document.querySelector(".blob");

            // Function to fade out the blob
            function fadeOutBlob() {
                blob.style.transition = "opacity 1s ease-out";
                blob.style.opacity = "0"; // Set the opacity to 0 for fade out effect
            }

            // Function to hide the welcome section and show the game section
            function showGameSection() {
                welcomeSection.style.display = "none";
            }

            // Add click event listener to the "Get Started" button
            getStartedButton.addEventListener("click", function() {
                fadeOutBlob(); // Assume you have defined this function to fade out the blob
                // Call the function to show the game section
                showGameSection();
            });
        });
    </script>
